<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <header>
        <div class="logo">Earphones</div>
        <nav>
            <a href="index.html?home=true" title="Home">Home</a>
            <a href="contact.html" title="Contact Us">Contact Us</a>
            <a href="about.html" title="About Us">About Us</a>
        </nav>
        <a href="cart.html" class="cart-icon" id="cartToggle">Cart <span class="material-symbols-outlined">
                shopping_cart
            </span></a>

    <main class="shoppingCart">
        <h2>Your Shopping Cart</h2>
        <ul id="cartItems"></ul>

    <div class="totalPriceAndCheckoutContainer">
        <h3 id="cartTotal"></h3>
        <button id="checkoutBtn">Checkout</button>

    <div class="quickAdd">
        <h2>Add More Items</h2>
        <div class="quickAddCarousel" id="quickAddContainer"></div>
    </div>


    <script src="cart.js"></script>
</body>
